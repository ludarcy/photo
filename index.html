<!DOCTYPE html>
<html lang="zh">
<head>

        }
        .text {

    </style>
</head>
<body>
    <h1>鸭鸭狗勾陪你哦</h1>
    <div id="content">
        <img id="image" src="" alt="随机图片或GIF">
        <div class="text" id="text"></div>
    </div>

    <script>
        // 图片和GIF的列表
        const images = [
            '20171225205841_tMXv5.jpeg', '20190219190904_xfmAT.jpeg', '20190623203318_mkLmh.jpeg', '20200201113037_txvqq.jpg', '20200201113742_mdrlq.gif', '20200201113743_bplqk.gif', '20200201113744_oxnly.gif', '20200610125259_khtdl.jpg', '20210806095458_c2511.jpg', 'art.gif', 'R-C.gif', 'text.txt', '线条小狗表情包2 (53)_爱给网_aigei_com.gif', '线条小狗表情包动图 (16)_爱给网_aigei_com.gif', '线条小狗表情包动图 (17)_爱给网_aigei_com.gif', '线条小狗表情包动图 (18)_爱给网_aigei_com.gif', '线条小狗表情包动图 (60)_爱给网_aigei_com.gif'
        ];

        // 从文本文件中读取的文本
        const texts = [

'我也说不准究竟是在什么时间，什么地点，看见了你什么样的风姿，听到了你什么样的谈吐，便使我开始爱上了你。那是好久以前的事。等我发觉我自己开始爱上你的时候，我已经走了一半路了。',
'我对你的爱让其他一切的生活都变成了谎言。',
'为了你我把人生的高度设得那么高，以至于人间所有乐事对于我来说全是失落。',
'如果你爱上了某个星球的一朵花。那么，只要在夜晚仰望星空，就会觉得漫天的繁星就像一朵朵盛开的花。',
'她可以退色，可以枯萎，怎么样都可以。但我只望她一眼，万般柔情，便涌上心头。'
        ];

        // 随机选择一张图片或GIF
        const randomImage = images[Math.floor(Math.random() * images.length)];

        // 随机选择一行文本
        const randomText = texts[Math.floor(Math.random() * texts.length)];

        // 显示图片和文本
        document.getElementById("image").src = randomImage;
        document.getElementById("text").innerText = randomText;
