<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片或GIF</title>
</head>
<body>
    <h1>随机图片或GIF</h1>
    <div id="image-container">
        <!-- 随机图片或 GIF 会显示在这里 -->
    </div>
    <script>
        // 图片和 GIF 地址列表
        const imagesAndGifs = [
            "https://raw.githubusercontent.com/你的GitHub用户名/仓库名/分支名/图片路径1.jpg",
            "https://raw.githubusercontent.com/你的GitHub用户名/仓库名/分支名/图片路径2.gif",
            "https://raw.githubusercontent.com/你的GitHub用户名/仓库名/分支名/图片路径3.png",
            "https://raw.githubusercontent.com/你的GitHub用户名/仓库名/分支名/图片路径4.gif"
        ];

        // 随机选择一个图片或 GIF
        const randomIndex = Math.floor(Math.random() * imagesAndGifs.length);
        const randomImageUrl = imagesAndGifs[randomIndex];

        // 在页面上显示图片或 GIF
        const imgElement = document.createElement("img");
        imgElement.src = randomImageUrl;
        imgElement.alt = "随机显示的图片或GIF";
        imgElement.style.maxWidth = "100%"; // 设置最大宽度，使图片自适应屏幕

        // 将图片插入到页面中
        document.getElementById("image-container").appendChild(imgElement);
    </script>
</body>
</html>
