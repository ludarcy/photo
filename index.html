<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亲亲宝宝(´ε｀)</title>
</head>
<body>
    <h1>小刘鸭和小狗狗陪你哦</h1>
    <div id="image-container">
        <!-- 随机图片或 GIF 会显示在这里 -->
    </div>
    <script>
        // 图片和 GIF 地址列表
        const imagesAndGifs = [
            "https://github.com/ludarcy/photo/blob/main/小刘鸭鸭.jpg?raw=true",
            "https://github.com/ludarcy/photo/blob/main/%E5%B0%8F%E5%88%98%E9%B8%AD%E9%B8%AD.gif?raw=true"
 
        
            
        ];

        // 随机选择一个图片或 GIF
        const randomIndex = Math.floor(Math.random() * imagesAndGifs.length);
        const randomImageUrl = imagesAndGifs[randomIndex];

        // 在页面上显示图片或 GIF
        const imgElement = document.createElement("img");
        imgElement.src = randomImageUrl;
        imgElement.alt = "随机显示的图片或GIF";
        imgElement.style.maxWidth = "100%"; // 设置最大宽度，使图片自适应屏幕

        // 将图片插入到页面中
        document.getElementById("image-container").appendChild(imgElement);
    </script>
</body>
</html>
