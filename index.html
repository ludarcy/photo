<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亲亲宝宝(´ε｀)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .text {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>鸭鸭狗勾陪你哦</h1>
    <div id="content">
        <img id="image" src="" alt="随机图片或GIF">
        <div class="text" id="text"></div>
    </div>

    <script>
        // 图片和GIF的列表
        const images = [
        'https://github.com/ludarcy/photo/blob/main/0.gif?raw=true', 'https://github.com/ludarcy/photo/blob/main/16.jpeg?raw=true', 'https://github.com/ludarcy/photo/blob/main/18.gif?raw=true', 'https://github.com/ludarcy/photo/blob/main/23.gif?raw=true', 'https://github.com/ludarcy/photo/blob/main/30.gif?raw=true', 'https://github.com/ludarcy/photo/blob/main/31.jpeg?raw=true', 'https://github.com/ludarcy/photo/blob/main/35.gif?raw=true', 'https://github.com/ludarcy/photo/blob/main/46.gif?raw=true', 'https://github.com/ludarcy/photo/blob/main/48.gif?raw=true', 'https://github.com/ludarcy/photo/blob/main/55.jpg?raw=true', 'https://github.com/ludarcy/photo/blob/main/64.gif?raw=true', 'https://github.com/ludarcy/photo/blob/main/66.jpg?raw=true', 'https://github.com/ludarcy/photo/blob/main/70.jpeg?raw=true', 'https://github.com/ludarcy/photo/blob/main/83.gif?raw=true', 'https://github.com/ludarcy/photo/blob/main/89.jpg?raw=true', 'https://github.com/ludarcy/photo/blob/main/94.gif?raw=true'
        ];

        // 从文本文件中读取的文本
        const texts = [
            '告诉我你爱我，我的余生将依靠它活着。',
'我也说不准究竟是在什么时间，什么地点，看见了你什么样的风姿，听到了你什么样的谈吐，便使我开始爱上了你。那是好久以前的事。等我发觉我自己开始爱上你的时候，我已经走了一半路了。',
'我对你的爱让其他一切的生活都变成了谎言。',
'为了你我把人生的高度设得那么高，以至于人间所有乐事对于我来说全是失落。',
'如果你爱上了某个星球的一朵花。那么，只要在夜晚仰望星空，就会觉得漫天的繁星就像一朵朵盛开的花。',
'她可以退色，可以枯萎，怎么样都可以。但我只望她一眼，万般柔情，便涌上心头。'
        ];

        // 随机选择一张图片或GIF
        const randomImage = images[Math.floor(Math.random() * images.length)];

        // 随机选择一行文本
        const randomText = texts[Math.floor(Math.random() * texts.length)];

        // 显示图片和文本
        document.getElementById("image").src = randomImage;
        document.getElementById("text").innerText = randomText;
    </script>
</body>
</html>
